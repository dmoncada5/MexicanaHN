<div id="invoice" class="modern page-layout blank" fxLayout="row">


    <div class="invoice-container">
        <div class="card">

            <div class="header" fxLayout="row" fxLayoutAlign="space-between start">
                <div class="ids" fxLayout="column">
                    <div fxLayout="row" class="seller" fxLayoutAlign="start center">

                        <div class="logo">
                            <img src="assets/images/logos/Genesis.jpg">
                        </div>

                        <div fxLayout="row" fxLayoutAlign="start center">

                            <h1>REPORTE INFORMACION DE SOCIOS DE NEGOCIOS
                            </h1>


                        </div>

                    </div>
                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                        <mat-checkbox (click)="changeValueC(cliente)">Clientes</mat-checkbox>
                        <mat-checkbox (click)="changeValueP(proveedor)">Proveedores</mat-checkbox>



                    </div>


                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                        <mat-form-field appearance="outline" fxFlex="25">
                            <mat-label>GRUPOS</mat-label>
                            <mat-select required (selectionChange)="category($event.value)">
                                <mat-option *ngFor="let gr of bgrupos" [value]="gr.grupoid">
                                    {{gr.nombre}}
                                </mat-option>
                            </mat-select>

                        </mat-form-field>


                    </div>

                </div>

            </div>

            <div class="content">
                <table class="simple invoice-table">
                    <thead>
                        <tr>

                            <th class="text-left">
                                ID
                            </th>
                            <th class="text-left">
                                NOMBRE
                            </th>
                            <th class="text-right">CORREO</th>
                            <th class="text-right">TELEFONO</th>
                            <th class="text-right">CELULAR</th>
                            <th class="text-right">DIRECCION</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let det of  datos">
                            <!-- <td>
                                <div class="title">{{det.itemCode}}</div>
                                <div class="detail">{{det.itemName}}</div>
                            </td> -->

                            <td class="text-left">
                                {{det.csocio}}
                            </td>
                            <td class="text-left">
                                {{det.nombre}}
                            </td>
                            <td class="text-right">
                                {{det.correo}}
                            </td>
                            <td class="text-right">
                                {{det.telefono}}
                            </td>
                            <td class="text-right">
                                {{det.celular}}
                            </td>

                            <td class="text-right">
                                {{det.direccion}}
                            </td>

                        </tr>
                    </tbody>
                </table>

                <!-- <table class="simple invoice-table-footer">
                    <tbody>

                        <tr class="total">
                            <td>TOTAL VENDIDOS</td>
                            <td>{{ totalVendidos}}</td>
                        </tr>
                      
                    </tbody>
                </table> -->
            </div>
