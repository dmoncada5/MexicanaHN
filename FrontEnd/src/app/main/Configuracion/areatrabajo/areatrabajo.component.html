<div id="areatrabajo" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">

                <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/configuracion/areatrabajos'">
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <div fxLayout="column" fxLayoutAlign="start start" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    <div class="h2" *ngIf="pageType !='new'">
                        {{areatrabajo.area}}
                    </div>
                    <div class="h2" *ngIf="pageType ==='new'">
                        Nueva Area
                    </div>
                    <div class="subtitle secondary-text">
                        <span>Detalle Area Trabajo</span>
                    </div>
                </div>


            </div>
            <!-- / APP TITLE -->

            <button mat-raised-button class="save-product-button" [disabled]="areatrabajoForm.invalid" *ngIf="pageType ==='new'" (click)="addAreaT()">
        <span>ADD</span>
    </button>

            <button mat-raised-button class="save-product-button" [disabled]="areatrabajoForm.invalid || areatrabajoForm.pristine" *ngIf="pageType !='new'" (click)="saveAreaT()">
        <span>SAVE</span>
    </button>








        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <!-- CONTENT -->
            <div class="content">

                <form name="areatrabajoForm" [formGroup]="areatrabajoForm" class="product w-100-p" fxLayout="column" fxFlex>

                    <mat-tab-group>

                        <mat-tab label="Area Trabajo">

                            <div class="tab-content p-24" fusePerfectScrollbar>

                                <mat-form-field appearance="outline" floatLabel="always" class="w-100-p" *ngIf="pageType !='new'">
                                    <mat-label>Codigo Area</mat-label>
                                    <input matInput placeholder="Codigo" readonly="readonly" name="careat" formControlName="careat">
                                </mat-form-field>

                                <div fxLayout="row" fxLayoutAlign="space-between">
                                    <mat-form-field appearance="outline" floatLabel="always" fxFlex="30">
                                        <mat-label>Compañía</mat-label>
                                        <mat-select formControlName='ccomp' name="ccomp">
                                            <mat-option *ngFor="let comp of company" [value]="comp.ccomp">
                                                {{comp.empresa}}
                                            </mat-option>
                                        </mat-select>

                                    </mat-form-field>


                                    <!--
                                            <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                                                <mat-label>Area</mat-label>
                                                <input matInput placeholder="Area" name="area" formControlName="area" type="text">
                                            </mat-form-field>
                                            -->
                                    <mat-form-field appearance="outline" floatLabel="always" fxFlex="30">
                                        <mat-label>Area</mat-label>
                                        <input matInput placeholder="Area" name="area" formControlName="area">
                                        <!-- <span matSuffix>cm</span> -->
                                    </mat-form-field>

                                    <mat-form-field appearance="outline" floatLabel="always" fxFlex="30">
                                        <mat-label>Estado</mat-label>
                                        <mat-select formControlName="estado">
                                            <mat-option [value]="'Activo'">
                                                Activo
                                            </mat-option>
                                            <mat-option [value]="'Inactivo'">
                                                Inactivo
                                            </mat-option>

                                        </mat-select>
                                        <!-- <mat-icon matSuffix class="secondary-text">outlined_flag</mat-icon>
                                                <mat-error>Estado is required!</mat-error> -->
                                    </mat-form-field>


                                    <!--                                            <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                                                <mat-label>Estado</mat-label>
                                                <mat-select formControlName="estado">
                                                    <mat-option [value]="'Activo'">
                                                        Activo
                                                    </mat-option>
                                                    <mat-option [value]="'Inactivo'">
                                                        Inactivo
                                                    </mat-option>
            
                                                </mat-select> -->

                                    <!-- <mat-icon matSuffix class="secondary-text">outlined_flag</mat-icon>
                                                <mat-error>Estado is required!</mat-error> -->
                                    <!-- </mat-form-field> -->



                                </div>

                            </div>

                        </mat-tab>



                    </mat-tab-group>

                </form>

            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
